<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <title>BirdHub · Home</title>
  <script src="./assets/js/template-loader.js" defer></script>
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <div class="card">
      <h1>Welcome to BirdHub</h1>
      <p class="small">Identify birds the old fashioned way; BirdHub enriches entries with taxonomy data, default images, and rarity from the iNaturalist API.</p>
      <p>
        <a class="btn" id="logBtn" href="./log.html">Log a sighting</a>
        <a class="btn outline" href="./sightings.html">View sightings</a>
      </p>
    </div>
    
    <!-- Font loading test -->
    <div class="font-test">
      Font Test: This should be in Cardenio Modern Bold if fonts are loading correctly
    </div>
    
    <h2 style="margin-top:20px">Recent</h2>
    <div id="recent" class="grid"></div>
  </main>

  <div id="site-footer"></div>

  <script src="./assets/js/github.js"></script>
  <script src="./assets/js/parser.js"></script>
  <script src="./assets/js/species.js"></script>
  <script src="./assets/js/ui.js"></script>
  <script>
    // Font loading debug
    document.fonts.ready.then(() => {
      console.log('Fonts loaded:', document.fonts.size);
      // Check if our custom fonts are available
      const customFonts = ['cardenio_modernbold', 'thirsty_script_extrabold_deRg'];
      customFonts.forEach(font => {
        if (document.fonts.check(`12px "${font}"`)) {
          console.log(`✅ ${font} is available`);
        } else {
          console.log(`❌ ${font} is NOT available`);
        }
      });
    });
    
    window.BirdHub.initHome();
  </script>
</body>
</html>
